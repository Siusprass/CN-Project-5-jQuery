

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Load jQuery</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <style>
        .sub-white-section img{
            width: 100%;
        }
     </style>
  </head>
  <body>

    <div class="row">
        <div class="col-4">
            <div class="sidemenu-pilarpage">
                <ul>
                    <li>
                        <a href="" data-url="https://www.symson.com/features/overview-platform">Page 1</a>
                        <a href="" data-url="https://www.symson.com/features/integration">Page 2</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 sub-white-section"></div>
    </div>

    <div class="sub-white-section"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>\

    <script>
        // Function to load content from a specific div via AJAX
    function loadContent(url, targetDiv) {
        var preloader= $(".sym-preloader")
    preloader.show();
    
    $.get(url, function(data) {
      var content = $(data).find(targetDiv);
      $(".sub-white-section").html(content);
      preloader.hide();
    });
  }

  // Initial load
  loadContent("https://www.symson.com/features/overview-platform", "#content-id");

  // Handle menu item clicks
  $(".sidemenu-pilarpage a").on("click", function(e) {
    e.preventDefault();
    var url = $(this).data("url");
    var targetDiv = $(this).data("target");
    loadContent(url, targetDiv);
  });

    </script>

    
  </body>
  </html>
