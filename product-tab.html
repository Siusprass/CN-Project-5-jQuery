<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="product-wrap">
            <div class="product-image">
                <div class="product-item" id="option1Image">
                    <img src="img/prestige-black-515x504px-25102023-055339.webp" alt="scoopy_warna_hitam">
                </div>
                <div class="product-item" id="option2Image">
                    <img src="img/prestige-white-515x504px-25102023-055345.webp" alt="scoopy_warna_putih">
                </div>
                <div class="product-item" id="option3Image">
                    <img src="img/stylish-red-515x504px-25102023-055354.webp" alt="scoopy_warna_merah">
                </div>
                <div class="product-item" id="option4Image">
                    <img src="img/fashion-blue-515x504px-25102023-055411.webp" alt="scoopy_warna_biru">
                </div>
    
            </div>
            <div class="product-color">
                <div class="color-item">
                    <a class="btn btn-black" id="option1"></a>
                </div>
                <div class="color-item">
                    <a class="btn btn-white" id="option2"></a>
                </div>
                <div class="color-item">
                    <a class="btn btn-red" id="option3"></a>
                </div>
                <div class="color-item">
                    <a class="btn btn-blue" id="option4"></a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
